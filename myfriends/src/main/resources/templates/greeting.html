<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>My friends</h1>
    <li th:each="friend: ${friendsList}" th:text="${friend.friendName}" /></li>

	<h1>And new friend to list</h1>
    <form action="#" th:action="@{/index}" th:object="${friend}" method="get">
    	<table>
    	<tr>
    		<td>Name: <input type="text" th:field="*{friendName}" /></td>
        </tr>
              	
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
